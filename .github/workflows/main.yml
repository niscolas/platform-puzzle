name: Test ğŸ¤– and Build ğŸ›  the Project âœ¨

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Test ğŸ¤– and Build ğŸ›  for ${{ matrix.targetPlatform }} âœ¨
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64 # Build a Windows 64-bit standalone.
          - Android # Build an Android .apk standalone app.

    steps:
      - name: ğŸŒ¿ Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ—³ Cache
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      - name: ğŸ¤– Run tests
        uses: game-ci/unity-test-runner@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          customParameters: -assemblyNames "PlatformPuzzle.Gameplay.Tests.Editor"

      - name: ğŸ›  Build!
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          allowDirtyBuild: true
          targetPlatform: ${{ matrix.targetPlatform }}

      - name: â˜ Upload build results
        uses: actions/upload-artifact@v2
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
